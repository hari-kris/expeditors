############################
#  INPUTS
############################
input {
  file {
    path => "/var/log/myapp/*.log"
    start_position => "beginning"
    type => "file_input"
  }

  beats {
    port => 5044
    type => "beats_input"
  }
}

############################
#  FILTERS (optional)
############################
filter {
  if [type] == "file_input" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:msg}" }
    }
  }

  if [type] == "beats_input" {
    mutate {
      add_field => { "source_type" => "filebeat" }
    }
  }
}

############################
#  OUTPUTS
############################
output {
  if [type] == "file_input" {
    elasticsearch {
      hosts => ["http://localhost:9200"]
      index => "file-logs-%{+YYYY.MM.dd}"
    }

    file {
      path => "/var/log/logstash/output_file_logs.log"
    }
  }

  if [type] == "beats_input" {
    elasticsearch {
      hosts => ["http://localhost:9200"]
      index => "beats-logs-%{+YYYY.MM.dd}"
    }

    file {
      path => "/var/log/logstash/output_beats_logs.log"
    }
  }
}
